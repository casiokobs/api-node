<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link href="./css/style.css" rel="stylesheet">

<div class="form-task">
    <h2>Register a new user</h2>
    <form id="form">
        <label for="name">Name <span class="red">*</span></label><br>
        <input type="text" id="name" name="name"><br>
        <label for="cpf">Cpf <span class="red">*</span></label><br>
        <input type="text" id="cpf" name="cpf"><br>
        <label for="birthDate">Birth Date <span class="red">*</span></label><br>
        <input type="text" id="birthDate" name="birthDate"><br>
        <label for="email">Email <span class="red">*</span></label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Password <span class="red">*</span></label><br>
        <input type="password" id="password" name="password"><br>
        <label for="address">Address <span class="red">*</span></label><br>
        <input type="text" id="address" name="address"><br>
        <label for="number">Number <span class="red">*</span></label><br>
        <input type="text" id="number" name="number"><br>
        <label for="complement">Complement <span class="red">*</span></label><br>
        <input type="text" id="complement" name="complement"><br>
        <label for="city">City <span class="red">*</span></label><br>
        <input type="text" id="city" name="city"><br>
        <label for="state">State <span class="red">*</span></label><br>
        <input type="text" id="state" name="state"><br>
        <label for="country">Country <span class="red">*</span></label><br>
        <input type="text" id="country" name="country"><br>
        <label for="zipcode">Zipcode <span class="red">*</span></label><br>
        <input type="text" id="zipCode" name="zipCode"><br>

        <button type="submit" class="button-search">Submit</button>
    </form>
    <a href="index.html"><button class="button-search">Back</button></a>
</div>
